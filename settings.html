<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }

<body>
    <h1>CrossQuery Extension Settings</h1>

    <textarea id="websites" rows="5" cols="50">
reddit.com
ycombinator.com
    </textarea>
    <br>
    <button id="save">Save</button>

    <script src="settings.js"></script>
</body>
</html>
